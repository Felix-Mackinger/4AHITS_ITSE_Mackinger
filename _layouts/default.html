<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} – {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <!-- Fach links oben -->
    <div class="header-top-left">
      <strong>Fach:</strong> {{ page.subject }}
    </div>

    <!-- Datum rechts oben -->
    <div class="header-top-right">
      <strong>Datum:</strong> {{ page.date }}
    </div>

    <!-- Titel -->
    <h1>{{ page.title }}</h1>

    <!-- Name & Klasse unter Titel -->
    <p class="meta">
      <strong>Author:</strong> {{ page.author }} |
      <strong>Klasse:</strong> {{ page.klasse }}
      {% if page.partner %}
        | <strong>Partner:</strong> {{ page.partner }}
      {% endif %}
    </p>

    <!-- Theme Toggle rechts unten -->
    <button class="theme-toggle" onclick="toggleTheme()">🌙/☀️</button>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ site.time | date: "%Y" }} – {{ site.title }}
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme',
        document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    // load preference
    if(localStorage.getItem('theme') === 'dark'){
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
