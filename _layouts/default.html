<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p><strong>Fach:</strong> {{ page.subject }} |
       <strong>Klasse:</strong> {{ page.klasse }} |
       <strong>Datum:</strong> {{ page.date }}</p>
    {% if page.partner %}
      <p><strong>Projektpartner:</strong> {{ page.partner }}</p>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
